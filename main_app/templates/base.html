{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="images/gif" href="{% static 'images/animated-daily-dose.gif' %}" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <title>Daily Dose</title>
    {% block head %} {% endblock %}
  </head>
  <body>
    <header>
      <nav>
        <ul>
          {% if user.is_authenticated %}
            <li><a href="{% url 'dose-index' %}">Daily Doses</a></li>
            <li><a href="{% url 'favorite-doses-list' %}">Favorite Doses</a></li>
            <li><a href="{% url 'bookmark-dose-index' %}">Bookmarked Doses</a></li>
            <li><a href="{% url 'upload' %}">Upload A Dose</a></li>
            <li>
              <form id="logout-form" method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Log out</button>
              </form>
            </li>
          {% else %}
            <li><a href="{% url 'home' %}">Log In</a></li>
            <li><a href="">Sign Up</a></li>
          {% endif %}
        </ul>
      </nav>
    </header>
    <main>{% block content %} {% endblock %}</main>
  </body>
</html>
